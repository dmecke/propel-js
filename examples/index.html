<html>
    <head>
        <style>
            body {
                text-align: center;
            }
            #render {
                width: 500px;
                height: 500px;
                background: black;
            }
            #controls {
                width: 500px;
                height: 30px;
                background: grey;
                margin: auto;
                margin-bottom: 10px;
                text-align: left;
                padding: 5px;
                position: relative;
            }
            #demo {
                position: absolute;
                left: 5px;
                height: 30px;
                font-size: 20px;
            }
            #restart {
                position: absolute;
                right: 5px;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div id="controls">
            <select id="demo">
            </select>
            <button id="restart">Restart</button>
        </div>
        <canvas id="render"></canvas>

        <script type="module" src="examples-dist/index.js"></script>
    </body>
</html>
